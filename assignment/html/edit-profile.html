<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>별 헤는 밤</title>

  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/common/common.css">
  <link rel="stylesheet" href="../css/edit-pofile.css">
</head>

<body>

  <!-- 헤더 -->
  <header class="appbar">
    <div></div>
    
    <div class="appbar__title"></div>
    <div class="appbar__right">
      <img id="nav-profile" class="avatar-img" src="../images/default-profile.jpg" alt="프로필" />
      <div id="profile-menu" class="profile-menu hidden">
      <div class="menu-item" id="menu-edit">회원정보수정</div>
        <div class="menu-item" id="menu-home">메인으로 돌아가기</div>
        <div class="menu-item" id="menu-password">비밀번호수정</div>
        <div class="menu-item" id="menu-logout">로그아웃</div>
      </div>
    </div>

  </header>

  <!-- 메인 -->
  <main class="container">

    <h2>회원정보수정</h2>

    <!-- 프로필 이미지 -->
    <div class="profile-label">프로필 사진*</div>
    <div class="profile-photo">
      <img id="profileImage" src="../images/default-profile.jpg" alt="프로필 사진">
      <button type="button" id="btnChangePhoto">변경</button>
      <input type="file" id="photoInput" accept="image/*" style="display:none;">
    </div>

    <!-- 이메일 -->
    <div class="form-group">
      <label for="email">이메일</label>
      <input id="email" type="email" value="startupcode@gmail.com" readonly>
    </div>

    <!-- 닉네임 -->
    <div class="form-group">
      <label for="nickname">닉네임</label>
      <input id="nickname" type="text" placeholder="닉네임을 입력하세요" value="스타트업코드">
      <p class="helper">*helper text</p>
    </div>

    <!-- 버튼 -->
    <button class="btn" id="btnUpdate">수정하기</button>
    <button class="btn" id="btnDelete">회원 탈퇴</button>

  </main>

  
<!-- 회원탈퇴 모달 -->
<div id="deleteModal" class="delete-modal hidden">
  <div class="delete-modal__backdrop"></div>

  <div class="delete-modal__content">
    <h2 class="delete-modal__title">회원탈퇴 하시겠습니까?</h2>

    <p class="delete-modal__text">
      작성된 게시글과 댓글은 삭제됩니다.
    </p>

    <div class="delete-modal__buttons">
      <button id="modalCancelDelete" class="modal-btn cancel">취소</button>
      <button id="modalConfirmDelete" class="modal-btn confirm">확인</button>
    </div>
  </div>
</div>
<script type = "module" src="../js/edit-profile.js"></script>
</body>
<div class="stars"></div>
<div class="stars2"></div>
<div class="stars3"></div>
<div id="shooting-star-container"></div>
</html>
