<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>회원정보수정 | 아무 말 대잔치</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href = "edit-pofile.css">
</head>

<body>
  <!-- 헤더 -->
  <header class="appbar">
    <div></div>
    <div class="appbar__title">아무 말 대잔치</div>
    <div class="appbar__right">
      <button class="avatar" id="avatar"
          style="background-image: url('../image/default-profile.jpg');"></button>
      <div class="dropdown" id="dropdownMenu">
        <button onclick="location.href='/profile-edit.html'">회원정보수정</button>
        <button onclick="location.href='/change-password.html'">비밀번호수정</button>
        <button onclick="logout()">로그아웃</button>
      </div>
    </div>
  </header>

  <main class="container">
    <h2>회원정보수정</h2>

    <div class="profile-photo">
      <img id="profileImage" src="../image/default-profile.jpg" alt="프로필 사진">
      <button type="button" id="btnChangePhoto">변경</button>
      <input type="file" id="photoInput" accept="image/*" style="display:none;" />
    </div>

    <div class="form-group">
      <label for="email">이메일</label>
      <input id="email" name="email" type="email" value="startupcode@gmail.com" readonly />
    </div>

    <div class="form-group">
      <label for="nickname">닉네임</label>
      <input id="nickname" name="nickname" type="text" placeholder="닉네임을 입력하세요" value="스타트업코드" />
    </div>

    <button class="btn-primary" id="btnUpdate">수정하기</button>
    <button class="btn-secondary" id="btnDelete">회원 탈퇴</button>
    <button class="btn-final" id="btnFinish">수정완료</button>
  </main>


</body>
</html>
