<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>별 헤는 밤</title>
  <link rel="stylesheet" href="../css/star-form.css" />
  <link rel="stylesheet" href="../css/common/common.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

  <header class="appbar">
    <div></div>
    
    <div class="appbar__title"></div>
    <div class="appbar__right">
      <img id="nav-profile" class="avatar-img" src="../images/default-profile.jpg" alt="프로필" />
      <div id="profile-menu" class="profile-menu hidden">
      <div class="menu-item" id="menu-edit">회원정보수정</div>
        <div class="menu-item" id="menu-home">메인으로 돌아가기</div>
        <div class="menu-item" id="menu-password">비밀번호수정</div>
        <div class="menu-item" id="menu-logout">로그아웃</div>
      </div>
    </div>

  </header>

  <main class="container">
    <h2 class="page-title">밤 하늘에 쓰는 이야기</h2>

    <!-- form submit → JS로만 처리하도록 변경 -->
    <form class="post-form" id="postForm" onsubmit="return false;">

      <div class="form-group">
        <label for="title">제목<span class="required">*</span></label>
        <input type="text" id="title" name="title" maxlength="26"
               placeholder="제목을 입력해주세요. (최대 26글자)" required />
      </div>

      <div class="form-group">
        <label for="content">내용<span class="required">*</span></label>
        <textarea id="content" name="content" rows="8" placeholder="내용을 입력해주세요." required></textarea>
        <p class="helper-text"></p>
      </div>

      <div class="form-group">
        <label for="image">이미지</label>
        <input type="file" id="image" name="image" accept="image/*" />
      </div>

      <div class="form-actions">
        <button type="button" id="btn-write" class="btn btn-primary">완료</button>
      </div>

    </form>
  </main>


  <script src="../js/form.js"></script>
  <script src="../js/shooting-star.js"></script>
</body>
<div class="stars"></div>
<div class="stars2"></div>
<div class="stars3"></div>
<div id="shooting-star-container"></div>

</html>
