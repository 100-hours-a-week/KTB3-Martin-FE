<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>게시글 작성 | 아무 말 대잔치</title>
  <link rel="stylesheet" href="form.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

  <header class="appbar">
    <button class="back-btn" type="button">←</button>
    <div class="appbar__title">아무 말 대잔치</div>
    <div class="appbar__right">
      <div class="avatar">🐧</div>
    </div>
  </header>

  <main class="container">
    <h2 class="page-title">게시글 작성</h2>

    <form class="post-form">
      <div class="form-group">
        <label for="title">제목<span class="required">*</span></label>
        <input type="text" id="title" name="title" maxlength="26" placeholder="제목을 입력해주세요. (최대 26글자)" required />
      </div>

      <div class="form-group">
        <label for="content">내용<span class="required">*</span></label>
        <textarea id="content" name="content" rows="8" placeholder="내용을 입력해주세요." required></textarea>
      </div>

      <div class="form-group">
        <label for="image">이미지</label>
        <input type="file" id="image" name="image" accept="image/*" />
        <small class="helper-text">파일을 선택해주세요.</small>
      </div>

      <div class="form-actions">
        <button type="submit" class="btn btn-primary">완료</button>
      </div>
    </form>
  </main>
</body>
</html>
