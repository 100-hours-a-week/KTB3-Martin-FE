<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>비밀번호 수정</title>
  <link rel="stylesheet" href="edit-passwd.css" />
</head>
<body>
  <header class="header">
    <h1 class="title">아무 말 대잔치</h1>
    <div class="profile">
      <img src="/images/default-profile.png" alt="profile" />
    </div>
  </header>

  <main class="main">
    <h2 class="page-title">비밀번호 수정</h2>

    <form class="password-form">
      <div class="input-group">
        <label for="password">비밀번호</label>
        <input type="password" id="password" placeholder="비밀번호를 입력하세요" />
        <p class="helper-text">* helper text</p>
      </div>

      <div class="input-group">
        <label for="password-check">비밀번호 확인</label>
        <input type="password" id="password-check" placeholder="비밀번호를 한번 더 입력하세요" />
        <p class="helper-text">* helper text</p>
      </div>

      <div class="btn-area">
        <button type="submit" class="submit-btn">수정하기</button>
      </div>
    </form>
  </main>
</body>
</html>
