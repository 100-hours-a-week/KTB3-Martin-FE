<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>게시글 상세 | 아무 말 대잔치</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/post-detail.css" />
</head>
<body>

  <!-- 헤더 -->
<header class="appbar">
  <button class="back-btn" onclick="history.back()">←</button>

  <div class="appbar__title">아무 말 대잔치</div>

  <div class="appbar__right">
    <img id="nav-profile" class="avatar-img" src="../images/default-profile.jpg" alt="프로필" />
    
    <!-- 드롭다운 -->
    <div id="profile-menu" class="profile-menu hidden">
      <div class="menu-item" id="menu-edit">회원정보수정</div>
      <div class="menu-item" id="menu-password">비밀번호수정</div>
      <div class="menu-item" id="menu-logout">로그아웃</div>
    </div>
  </div>
</header>


  <main class="detail-container">


  <div class="post-header">
    <h1 class="post-title">제목 1</h1>

    <div class="post-info">
      <img class="author-img" src="" />
      <span class="author-name">더미 작성자 1</span>
      <span class="post-date">2021-01-01 00:00:00</span>
    </div>

    <div class="post-actions">
      <button id="btn-edit">수정</button>
      <button id="btn-delete">삭제</button>
    </div>
  </div>

  <img class="post-image" src=""/>

  <div class="post-content">
    본문 내용~~~~~~
  </div>

  <div class="post-stats">
  <div class="stat-box">
    <span class="stat-value">123</span>
    <span class="stat-label">좋아요수</span>
  </div>

  <div class="stat-box">
    <span class="stat-value">123</span>
    <span class="stat-label">조회수</span>
  </div>

  <div class="stat-box">
    <span class="stat-value">123</span>
    <span class="stat-label">댓글</span>
  </div>
</div>


  <textarea class="comment-input" placeholder="댓글을 남겨주세요"></textarea>
  <button class="comment-submit">댓글 등록</button>

  <div class="comment-list">
    <div class="comment-item">
      <div class="comment-author">
        <img class="comment-img" />
        <span class="comment-name">더미 작성자 1</span>
        <span class="comment-date">2021-01-01 00:00</span>
      </div>
      <div class="comment-body">댓글 내용</div>
      <div class="comment-actions">
        <button>수정</button>
        <button>삭제</button>
      </div>
    </div>
  </div>

</main>

<!-- 삭제 확인 모달 -->
<div id="delete-modal" class="modal hidden">
  <div class="modal-content">
    <p class="modal-title">댓글을 삭제하시겠습니까?</p>
    <p class="modal-desc">삭제한 내용은 복구 할 수 없습니다.</p>

    <div class="modal-buttons">
      <button id="modal-cancel" class="modal-btn cancel">취소</button>
      <button id="modal-confirm" class="modal-btn confirm">확인</button>
    </div>
  </div>
</div>

<!-- 게시글 삭제 모달 -->
<div id="post-delete-modal" class="modal hidden">
  <div class="modal-content">
    <p class="modal-title">게시글을 삭제하시겠습니까?</p>
    <p class="modal-desc">삭제한 내용은 복구 할 수 없습니다.</p>

    <div class="modal-buttons">
      <button id="post-modal-cancel" class="modal-btn cancel">취소</button>
      <button id="post-modal-confirm" class="modal-btn confirm">확인</button>
    </div>
  </div>
</div>


<script src="../js/post-detail.js"></script>
</body>
</html>
