<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>아무 말 대잔치</title>
  <link rel="stylesheet" href="../css/posts.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

  <!-- 헤더 -->
  <header class="appbar">
    <div></div>
    
    <div class="appbar__title">아무 말 대잔치</div>
    <div class="appbar__right">
      <img id="nav-profile" class="avatar-img" src="../images/default-profile.jpg" alt="프로필" />
      <div id="profile-menu" class="profile-menu hidden">
        <div class="menu-item" id="menu-edit">회원정보수정</div>
        <div class="menu-item" id="menu-password">비밀번호수정</div>
        <div class="menu-item" id="menu-logout">로그아웃</div>
      </div>
    </div>

  </header>

  <!-- 본문 -->
  <main class="container">
    <section class="intro">
      <p>안녕하세요,<br><b>아무 말 대잔치 게시판</b> 입니다.</p>
    </section>

    <div class="toolbar">
      <button class="btn btn-primary" type="button" id="btn-write">게시글 작성</button>
    </div>

    <!-- 게시글 리스트 -->
    <section class="list" id="post-list">

    </section>
  </main>

  <script src="../js/posts.js"></script>
</body>
</html>
