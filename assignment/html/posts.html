<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>별 헤는 밤</title>
  <link rel="stylesheet" href="../css/star-posts.css" />
  <link rel="stylesheet" href="../css/common/common.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

  <!-- 헤더 -->
  <header class="appbar">
    <div></div>
    
    <div class="appbar__title">별 헤는 밤</div>
    <div class="appbar__right">
      <img id="nav-profile" class="avatar-img" src="../images/default-profile.jpg" alt="프로필" />
      <div id="profile-menu" class="profile-menu hidden">
        <div class="menu-item" id="menu-home">메인으로 돌아가기</div>
        <div class="menu-item" id="menu-edit">회원정보수정</div>
        <div class="menu-item" id="menu-password">비밀번호수정</div>
        <div class="menu-item" id="menu-logout">로그아웃</div>
      </div>
    </div>

  </header>

  <!-- 본문 -->
  <main class="container">
    <section class="intro">
      <p>오늘도 하늘 아래,<br> 각자의 이야기들</p>
    </section>

    <div class="toolbar">
      <button class="btn btn-primary" type="button" id="btn-write">게시글 작성</button>
    </div>

    <!-- 게시글 리스트 -->
    <section class="list" id="post-list">

    </section>
  </main>

  <script src="../js/common/common.js"></script>
  <script src="../js/posts.js"></script>
  <script src="../js/shooting-star.js"></script>
</body>
<div class="stars"></div>
<div class="stars2"></div>
<div class="stars3"></div>
<div id="shooting-star-container"></div>

</html>
